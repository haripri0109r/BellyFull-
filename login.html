<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #312f2f;
            border-radius: 10%;
            filter: drop-shadow(2px 2px 8px#d5fb06 );
            padding: 30px;
            width: 90%;
            max-width: 400px;

        }

        h2 {
            margin-bottom: 20px;
            color: #d5fb06;

        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #57d3d3;
            filter: drop-shadow(2px 2px 8px #57d3d3)
        }

        button {
            background-color: #57d3d3;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #57d3d3;
        }

        .switch {
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #57d3d3;
            text-decoration: none;
            transition: 0.3s;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="switch">
            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </div>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">
            Already have an account? <a href="#" id="show-signin">Sign In</a>
        </div>
    </div>

    <script>
        const signinContainer = document.getElementById('signin-container');
        const signupContainer = document.getElementById('signup-container');
        const showSignupLink = document.getElementById('show-signup');
        const showSigninLink = document.getElementById('show-signin');

        showSignupLink.addEventListener('click', () => {
            signinContainer.style.display = 'none';
            signupContainer.style.display = 'flex';
        });

        showSigninLink.addEventListener('click', () => {
            signupContainer.style.display = 'none';
            signinContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
